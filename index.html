<!DOCTYPE html>
<html lang="en">

    <head>

        <title>To - Do - List</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <div class="container">
            
            <div class="inside">
                <div>
                    <p class="para">To - Do - List</p>
                </div>

                <div class="todolist">
                    <input type="text" placeholder="enter the event" class="input-todolist">
                    <input type="date" name="calender" id="calender" class="input-todolist">
                    <button class="add-btn" onclick="addtodolist()"> Add </button> 
                </div>

                <div class="output"></div>
                
            </div>  
        </div>
        
        <script src="script.js"></script>
    </body>

</html>
